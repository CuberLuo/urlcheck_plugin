<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #continue_urlcheck {
        width: 80px;
        height: 32px;
        background-color: #fdf6ec;
        color: #eaaf58;
        border: 1px solid #f3d19e;
        border-radius: 4px;
      }
      #continue_urlcheck:hover {
        cursor: pointer; /* 鼠标移动到上面变成小手 */
        background-color: #e6a23c; /* 背景颜色加深 */
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <button id="continue_urlcheck">继续访问</button>
  </body>
</html>
